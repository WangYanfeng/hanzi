<!DOCTYPE HTML> 
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>个人主页</title>
	<script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/js/bootstrap.js"></script>
	<link rel="stylesheet" href="__ROOT__/home/Public/css/userIndex.css">
	<link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap.min.css">
</head>
<body>
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="<{:U("/Main/index")}>">首页</a></li>
				<li class="active"><a href="#">个人信息</a></li>
			</ul>
		</div>
	</div>
	<div class="container" style="margin-top:50px;">
		<div id="userinfo">
			<section>
				<div class="span12 panel">
					<div class="row">
						<div class="span4">
							<div style="margin:10px;">
								<img src="__ROOT__/home/Public/images/icon.png" class="img-rounded user_icon"><{$userAccount}>
								<table class="table table-striped" style="margin:5px">
									<tr>
										<td>得分:</td>
										<td><{$userinfo[points]}></td>
									</tr>
									<tr>
										<td>裁判次数</td>
										<td><{$userinfo[judge_experience]}></td>
									</tr>
									<tr>
										<td>裁判信誉:</td>
										<td><{$userinfo[credit]}></td>
									</tr>
								</table>
							</div>
						</div>
						<div class="span8">
							<div id="modifyinfo">
								<div>
									<div>修改个人信息</div>
								</div>
								<hr>
								<div>
									<div>错词记录</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div id="friendinfo">
			<section>
				<div class="span12 panel">
					<div class="row">
						<div class="span4">
							<div style="margin:5px;">好友列表</div>
							<foreach name='friendsName' item='list'>
								<div class="friendname" >
									<div id="friend<{$list['id']}>" class="btn" style="width:110px;height:90px;" onclick=showFriendinfo(id)>
										<img src="" class="img-circle"><{$list["acount"]}>
									</div>
								</div>
							</foreach>
							</div>
						<div class="span8">
							<div>dddddddddddddd</div>
							<div style="padding:5px; min-height:200px">
								<div>好友信息</div>
								<foreach name='friendsInfo' item='list'>
									<div class="friendinfo" id="friendinfo<{$list[uid]}>">
										<table class="table table-striped" style="margin:5px">
											<tr>
												<td>得分:</td>
												<td><{$list[points]}></td>
											</tr>
											<tr>
												<td>裁判次数:</td>
												<td><{$list[judge_experience]}></td>
											</tr>
											<tr>
												<td>裁判信誉:</td>
												<td><{$list[credit]}></td>
											</tr>
										</table>
									</div>
								</foreach>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	
	<footer class="footer">
		<div>ddd</div>
	</footer>
	<script>
		function showFriendinfo(id){
			alert(11);
			$("#friend"+id).addClass("friendname_choosen");
			$("#friend"+id).removeClass("friendname_choosen");
			//$("#friendinfo+id").addClass('display',true);
			$("#friendinfo+id").slideUp("slow");
		}
	</script>
</body>
</html>
