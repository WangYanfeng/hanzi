<!DOCTYPE HTML>   
<html>   
<head>   
<meta http-equiv="Content-Type" content="text/html; charset=utf8"> 
<title>管理员登录</title>
<link rel="stylesheet" type="text/css" href="__ROOT__/admin/Public/css/login.css">
<script src="__ROOT__/Public/js/jquery.js"></script>
<script src="__ROOT__/admin/Public/js/logo.js"></script>
</head>
<body>
<div id="color_span">
    <div style="position:absolute; top:8%; margin-left:10%;">
        <img id="logo_pic" src="__ROOT__/home/Public/images/bian.png" />
    </div>
    <div class="wrap"> 
      <form action="?m=Index&a=login" method="post">   
        <section class="loginForm">   
          <header>   
            <h1>管理员登录</h1>
          </header>
          <div class="loginForm_content">
            <span class="wrongTip"><{$result}></span>   
            <fieldset>   
              <div class="inputWrap">   
                <input type="text" name="userName" placeholder="帐号" autofocus required>   
              </div>   
              <div class="inputWrap">   
                <input type="password" name="password" placeholder="请输入密码" required>   
              </div>   
            </fieldset>   
            <fieldset>   
              <input type="checkbox" checked="checked">   
              <span>下次自动登录</span>   
            </fieldset>   
            <fieldset>   
              <input type="submit" value="登录">  
            </fieldset>   
          </div>   
        </section>   
      </form>   
    </div> 
    <div id="text">
        「有朋自远方来，不亦乐乎？」
    </div>
</div>
<footer>
  vvv
</footer>
</body>   
</html>
