<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>美文管理</title>
  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap.min.css">
  <script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
</head>
<body  background='__ROOT__/admin/Public/images/allbg.gif'>
  <table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6">
    <tr>
    	<td height="35" background="__ROOT__/admin/Public/images/tbg.gif" bgcolor="#E7E7E7">
        <table width="96%" border="0" cellspacing="1" cellpadding="1">
          <tr>
            <td width="24%" style="padding-left:10px;">美文列表</td>
            <td width="76%" align="right"></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <td width="5%" height="24" align="center">文章ID</td>
              <td width="10%" align="center">作者</td>
              <td width="60%" align="center">文章内容</td>
              <td width="15%" align="center">相关</td>
              <td width="10%">管理项</td>
            </tr>
          </thead>
          <foreach name='article_array' item='list'>
             <tr bgcolor="#FFFFFF" align="center">
              <td width="5%"><{$list['id']}></td>
              <td width="10%" height="24" align="center"><{$list['author']}></td>
              <td width="60%" align="center">
                <div style="overflow-y:auto">
                  <{$list['content']}>
                </div>
              </td>
              <td width="15%" align="center"><{$list['comment']}></td>
              <td width="10%">
                <a href="?m=ArticleAdmin&a=editArticle&id=<{$list['id']}>">修改</a>|
                <a href="#">删除</a>
              </td>
             </tr>
          </foreach> 
        </table>
      </td>
    </tr>
    <tr>
      <td><div id="showArticle"></div></td>
    </tr>
  </table>
</body>
</html>
