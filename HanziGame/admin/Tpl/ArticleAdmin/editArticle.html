<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>文章管理</title>
  <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/bootstrap.min.css">
  <script type="text/javascript" src="__ROOT__/Public/js/jquery.js"></script>
</head>
<body  background='__ROOT__/admin/Public/images/allbg.gif'>
  <table width="98%" border="0" align="center" cellpadding="2" cellspacing="1" bgcolor="#D6D6D6">
    <tr>
    	<td height="35" background="__ROOT__/admin/Public/images/tbg.gif" bgcolor="#E7E7E7">
        <table width="96%" border="0" cellspacing="1" cellpadding="1">
          <tr>
            <td width="24%" style="padding-left:10px;">美文修改</td>
            <td width="76%" align="right"><a href="?m=ArticleAdmin&a=index">返回美文列表</a></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <form action="?m=ArticleAdmin&a=editArticle" method="post">
          <fieldset>
            <legend><{$article[comment]}></legend>
            <label>作者</label>
            <input style="height:35px" type="text" name="author"  value="<{$article[author]}>">
            <label>文章内容</label>
            <label>
               <textarea style="width:500px" name="content" rows="15"><{$article[content]}></textarea>
            </label>
            <button type="submit" class="btn">提交修改</button>
          </fieldset>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
