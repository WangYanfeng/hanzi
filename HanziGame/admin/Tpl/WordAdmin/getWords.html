
<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<td width="8%" height="24" align="center">词汇ID</td>
      <td width="12%" align="center">内容</td>
      <td width="8%" align="center">词汇难度</td>
      <td width="18%" align="center">词汇拼音</td>
      <td width="26%" align="center">解释</td>
      <td width="12%" align="center">关联文章</td>
      <td width="12%" align="center">入库时间</td>
      <td width="4%" align="center">修改</td>
		</tr>
	</thead>
  <foreach name='word_array' item='list'>
     <tr bgcolor="#FFFFFF" align="center">
      <td width="8%"><{$list['id']}></td>
      <td width="12%" height="24" align="center"><{$list['topic']}></td>
      <td width="8%" align="center"><{$list['difficulty']}></td>
      <td width="18%" align="center"><{$list['pinyin']}></td>
      <td width="26%" align="center"><{$list['explation']}></td>
      <td width="12%" align="center"><{$list['article']}></td>
      <td width="12%" align="center"><{$list['in_time']}></td>
      <td><button onclick="window.location.href='?m=WordAdmin&a=delword&id=<{$list['id']}>'">删除</button></td>
     </tr>
  </foreach> 
</table>
<div class="result page" id="page"><{$page}></div>
<script>
  $(function() {
    $("#showWords a").click(function() {
      $.ajax({
            type: "Post",
            url:$(this).attr('href'),    //取得a标签链接地址
            beforeSend:function(){
                $("#showWords").text("请稍等!");
            },
            success:function(data){ 
                $('#showWords').html(data);     //将数据重新加载到lcontent容器中
            }
        });
            return false;     //使a标签失效
        
    });
  })
</script>
