<!DOCTYPE html> 
<html> 
	<head> 
	<meta charset="utf-8">
	<title>Grid Example</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="__ROOT__/mobile/Public/css/jquery.mobile-1.3.2.min.css" />	
    <link href="__ROOT__/mobile/Public/css/register.css" type="text/css" rel="stylesheet">
	<script src="__ROOT__/mobile/Public/js/jquery-2.0.3.min.js"></script>
	<script src="__ROOT__/mobile/Public/js/jquery.mobile-1.3.2.min.js"></script>
</head> 
<body>
<div data-role="page" id="home">
<div data-role="header">
		<h1>用户注册</h1>
	</div>
    <div data-role="content">
    	<form action="<{:U("/Index/doregist/")}>" method="post">
        	<div data-role="fieldcontain">
    			<label for="userName">用户名:</label>
    			<input type="text" name="userName" id="userName" value=""  />
            </div>
            <div data-role="fieldcontain">
    			<label for="userPassword">密&nbsp;&nbsp;码:</label>
    			<input type="password" name="userPassword" id="userPassword" value=""  />
            </div>
			<div data-role="fieldcontain">
    			<label for="re_userPassword">确认密码:</label>
    			<input type="password" name="re_userPassword" id="re_userPassword" value=""  />
            </div>
            <div data-role="fieldcontain">
    			<label for="userEmail">邮&nbsp;&nbsp;箱:</label>
    			<input type="email" name="userEmail" id="userEmail" value=""  />
            </div>
            <input type="submit" class="button" value="注册"></input>
        </form>
    </div>
</body>
<html>
